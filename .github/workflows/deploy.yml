name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Type check
        run: npm run typecheck

      - name: Unit tests
        run: npm run test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: E2E tests
        run: npm run test:e2e

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - uses: actions/deploy-pages@v4
        id: deployment

  release:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: version
        run: |
          RAW=$(node -p "require('./package.json').version")
          echo "raw=$RAW" >> "$GITHUB_OUTPUT"
          echo "tag=v$RAW" >> "$GITHUB_OUTPUT"

      - name: Check if release already exists
        id: check
        run: |
          if gh release view "${{ steps.version.outputs.tag }}" > /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract changelog for this version
        if: steps.check.outputs.exists == 'false'
        id: notes
        run: |
          VERSION="${{ steps.version.outputs.raw }}"

          # Extract the section between this version's header and the next ## header
          awk -v ver="$VERSION" '
            $0 ~ "^## \\[" ver "\\]" { found=1; next }
            /^## \[/ { if (found) exit }
            found { print }
          ' CHANGELOG.md > /tmp/release-notes.md

          # Trim leading/trailing blank lines
          sed -i '/./,$!d' /tmp/release-notes.md
          sed -i -e :a -e '/^\s*$/{ $d; N; ba; }' /tmp/release-notes.md

          # Fallback if extraction is empty
          if [ ! -s /tmp/release-notes.md ]; then
            echo "No changelog section found for $VERSION â€” generating from commits." >&2
            # Get commits since the previous tag (or all commits if no tags exist)
            PREV_TAG=$(git tag --sort=-v:refname | head -n1 || true)
            if [ -n "$PREV_TAG" ]; then
              git log "$PREV_TAG"..HEAD --pretty=format:"- %s" --no-merges > /tmp/release-notes.md
            else
              git log --pretty=format:"- %s" --no-merges -20 > /tmp/release-notes.md
            fi
          fi

          # Final fallback
          if [ ! -s /tmp/release-notes.md ]; then
            echo "Release ${{ steps.version.outputs.tag }}" > /tmp/release-notes.md
          fi

      - name: Create GitHub release
        if: steps.check.outputs.exists == 'false'
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "${{ steps.version.outputs.tag }}" \
            --notes-file /tmp/release-notes.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
