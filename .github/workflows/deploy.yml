name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - uses: actions/deploy-pages@v4
        id: deployment

  release:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Get version from package.json
        id: version
        run: echo "version=v$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

      - name: Check if release already exists
        id: check
        run: |
          if gh release view "${{ steps.version.outputs.version }}" > /dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract changelog for this version
        if: steps.check.outputs.exists == 'false'
        run: |
          awk '/^## \[${{ steps.version.outputs.version }}/{found=1; next} /^## \[/{if(found) exit} found' CHANGELOG.md | sed 's/^## .*//' | sed '/^$/N;/^\n$/d' > /tmp/release-notes.md
          # Fallback if awk extraction is empty
          if [ ! -s /tmp/release-notes.md ]; then
            # Try without the v prefix
            VERSION_NO_V=$(echo "${{ steps.version.outputs.version }}" | sed 's/^v//')
            awk "/^## \\[${VERSION_NO_V}\\]/{found=1; next} /^## \\[/{if(found) exit} found" CHANGELOG.md | sed '/^$/N;/^\n$/d' > /tmp/release-notes.md
          fi
          # Final fallback
          if [ ! -s /tmp/release-notes.md ]; then
            echo "Release ${{ steps.version.outputs.version }}" > /tmp/release-notes.md
          fi

      - name: Create GitHub release
        if: steps.check.outputs.exists == 'false'
        run: gh release create "${{ steps.version.outputs.version }}" --title "${{ steps.version.outputs.version }}" --notes-file /tmp/release-notes.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
